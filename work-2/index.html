<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>萌兔家园 - 可爱的养兔子游戏</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pixel-rabbit.css">
</head>
<body>
    <!-- 游戏主容器 -->
    <div class="game-container">
        <!-- 游戏场景 -->
        <div id="game-scene" class="game-scene">
            <!-- 背景元素 -->
            <div class="sky"></div>
            <div class="sun"></div>
            <div class="clouds">
                <div class="cloud cloud-1"></div>
                <div class="cloud cloud-2"></div>
            </div>
            <div class="ground"></div>
            <div class="grass-area"></div>
            <div class="pond"></div>
            
            <!-- 游戏元素容器 -->
            <div id="game-elements"></div>
        </div>
        
        <!-- 控制面板 -->
        <div class="control-panel">
            <h2>🐰 萌兔家园 🐰</h2>
            
            <!-- 游戏状态显示 -->
            <div class="status-display">
                <div class="status-item">
                    <span class="status-label">兔子状态:</span>
                    <span id="rabbit-status" class="status-value">休息中</span>
                </div>
                <div class="status-item">
                    <span class="status-label">成长阶段:</span>
                    <span id="growth-stage" class="status-value">幼兔</span>
                </div>
                <div class="status-item">
                    <span class="status-label">饥饿度:</span>
                    <div class="hunger-bar">
                        <div id="hunger-fill" class="hunger-fill"></div>
                    </div>
                </div>
            </div>
            
            <!-- 游戏控制按钮 -->
            <div class="game-controls">
                <button id="btn-start" class="btn btn-start" title="开始游戏">▶ 开始</button>
                <button id="btn-pause" class="btn btn-pause" title="暂停游戏">⏸ 暂停</button>
                <button id="btn-reset" class="btn btn-reset" title="重新开始">🔄 重置</button>
            </div>
            
            <!-- 喂食控制 -->
            <div class="feeding-controls">
                <h3>🎀 喂食菜单 🎀</h3>
                <div class="feed-buttons">
                    <button id="btn-add-grass" class="btn btn-feed btn-grass" title="添加草料">
                        🌿 草料
                    </button>
                    <button id="btn-add-water" class="btn btn-feed btn-water" title="添加水">
                        💧 水
                    </button>
                    <button id="btn-add-carrot" class="btn btn-feed btn-carrot" title="添加胡萝卜">
                        🥕 胡萝卜
                    </button>
                    <button id="btn-add-berry" class="btn btn-feed btn-berry" title="添加浆果">
                        🍓 浆果
                    </button>
                </div>
            </div>
            
            <!-- 引导说明 -->
            <div class="instructions">
                <h3>📖 游戏说明</h3>
                <ul>
                    <li>🐰 点击场景引导兔子移动</li>
                    <li>🌿 放入草料和水给兔子吃</li>
                    <li>💃 兔子会随机跳舞哦</li>
                    <li>📅 兔子会逐渐成长</li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- 像素兔子元素（通过JS动态生成） -->
    <template id="rabbit-template">
        <div class="pixel-rabbit">
            <div class="pixel-rabbit-body">
                <div class="pixel-rabbit-sprite standing"></div>
            </div>
        </div>
    </template>
    
    <!-- 像素食物元素模板 -->
    <template id="food-template">
        <div class="pixel-food">
            <div class="pixel-food-icon"></div>
        </div>
    </template>
    
    <!-- 像素心情气泡模板 -->
    <template id="bubble-template">
        <div class="pixel-mood-bubble"></div>
    </template>

    <script src="game.js"></script>
</body>
</html>
